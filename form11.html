<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<div ng-app="">
<p>Input something in the input box:</p>
<p>FirstName : <input type="text" ng-model="FirstName" placeholder="Enter name here"></p>
<p>LastName : <input type="text" ng-model="LastName" placeholder="Enter name here"></p>
<h1>Hello {{FirstName}} {{LastName}} </h1>
</div>
</body>
</html>
