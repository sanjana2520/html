
<html>
<head lang="en">
<meta charset="UTF-8">
<h3>Registration Form</h3>
<script type="text/javascript">
function showMessage(){
var message =document.getElementById("fnam").value;
document.getElementById('display_message').innerHTML=message;

var message1 =document.getElementById("em").value;
document.getElementById('display_message').innerHTML="firstname: " + message +"<br>"+ message1;

var message2 =document.getElementById("bd").value;
display_message.innerHTML=message2;

var message3=document.querySelector('input[name="gender"]:checked').value;
display_message.innerHTML=message3;


var message5 =document.getElementById("txt").value;
display_message.innerHTML=message5;

var message6 =document.getElementById("country").value;
display_message.innerHTML=message6;

var message7 =document.getElementById("ph").value;
display_message.innerHTML=message7;

var message8 =document.getElementById("mob").value;
display_message.innerHTML="First name:  "+message +"<br>"+"Email id:"+ message1+"<br>"+"Date of birth:"+message2+"<br>"+"Gender:"+ message3 + "<br>"+"Address:"+message5 +"<br>"+"Country:"+message6+ "<br>"+"Phone:"+message7+"<br>"+"Mobile:"+message8;
}

</script>
</head>



<body>
		
			<label><b>First Name:</b></label>
			<input type = "text" placeholder = "Enter your Firstname" name = "fname" id="fnam"><br>
			<label><b>Email Id:</b></label>
			<input type = "text" placeholder = "Enter your Email-id" name = "email" id="em"><br>
			<label><b>Date Of Birth:</b></label>
			<input type = "date" name = "bday" id="bd"><br>
			<label><b>Gender:</b></label><br>
		
			<input type= "radio" name= "gender" value= "male" id="m" >MALE<br>
			<input type= "radio" name="gender" value= "female" id="f">FEMALE<br>

			<label><b>Address</b></label>
			<textarea name="address" placeholder = "Enter your address" cols="30" rows="3" id="txt"></textarea><br><br>
			<label><b>Country</b></label>
			<select id = "country" name= "country">
				<option value = "Default" selected="">Choose Yours</option>
				<option value = "INDIA">INDIA</option>
				<option value = "USA">USA</option>
				<option value = "JAPAN">JAPAN</option>
				<option value = "CANADA">CANADA</option>
				<option value = "AUSTRALIA">AUSTRALIA</option>
			</select><br>
			<label><b>Phone Number:</b></label>
			<input type= "text" name = "phone" id="ph"><br>
			<label><b>Mobile Number:</b></label>
			<input type= "text" name = "mobile" id="mob"><br>
			<input type="submit" onclick="showMessage();" value="submit"/>

<p> input is:<span id="display_message"></span></p>
</body>
</html>
